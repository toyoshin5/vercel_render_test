services:
  - type: web
    name: fastapi
    runtime: python
    plan: free
    repo: https://github.com/toyoshin5/vercel_render_test
    branch: main
    buildCommand: "pip install -r backend/requirements.txt"
    startCommand: "uvicorn backend.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: postgres
          property: connectionString

databases:
  - name: postgres
    plan: free
